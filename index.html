<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <header>
            <h1 class="text-center text-4xl text-white">JavaScript Calculator</h1>
        </header>
        <main>
            <section class="py-4">
                <div class="flex flex-col items-center">
                    <input class="bg-transparent rounded-lg text-white border w-64 h-9 text-right pr-3 mb-3" type="text" placeholder="0">
                    <div class="grid grid-cols-4 gap-3">
                        <button class="btn text-white bg-slate-700 rounded-full">DEL</button>
                        <button class="btn text-white bg-slate-700 rounded-full">AC</button>
                        <button class="btn text-white bg-slate-700 rounded-full">%</button>
                        <button class="btn text-white bg-slate-700 rounded-full">/</button>

                        <button class="btn text-white bg-slate-700 rounded-full">7</button>
                        <button class="btn text-white bg-slate-700 rounded-full">8</button>
                        <button class="btn text-white bg-slate-700 rounded-full">9</button>
                        <button class="btn text-white bg-slate-700 rounded-full">*</button>

                        <button class="btn text-white bg-slate-700 rounded-full">4</button>
                        <button class="btn text-white bg-slate-700 rounded-full">5</button>
                        <button class="btn text-white bg-slate-700 rounded-full">6</button>
                        <button class="btn text-white bg-slate-700 rounded-full">-</button>

                        <button class="btn text-white bg-slate-700 rounded-full">1</button>
                        <button class="btn text-white bg-slate-700 rounded-full">2</button>
                        <button class="btn text-white bg-slate-700 rounded-full">3</button>
                        <button class="btn text-white bg-slate-700 rounded-full">+</button>

                        <button class="btn text-white bg-slate-700 rounded-full">0</button>
                        <button class="btn text-white bg-slate-700 rounded-full">00</button>
                        <button class="btn text-white bg-slate-700 rounded-full">.</button>
                        <button class="btn text-white bg-slate-700 rounded-full">=</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- script add -->
    <script src="script.js"></script>
</body>
</html>
